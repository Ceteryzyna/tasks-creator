<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mtutaj powinien byc tytul strony</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="

    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <header>
        <h1 class="header">Lista zadań</h1>
    </header>
    <form class="form js-form">
        <h2 class="form__header">Dodaj nowe zadanie</h2>
        <div class="form__input"><input class="form__newTask js-newTask" placeholder="Co jest do zrobienia?">
            <button class="form__button"> Dodaj zadanie</button>
        </div>
    </form>
    <div class="list">
        <h2 class="tasks__header">Lista zadań</h2>
        <div class="buttons js-buttons"></div>
    </div>
    <div class="tasks"></div>
    <ul class="tasksList js-tasks"></ul>
    </div>
</body>

</html>
